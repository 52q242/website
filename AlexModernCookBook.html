<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Recipe Book</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 3rem;
            color: #ff6f61;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ol li {
            margin: 10px 0;
            display: inline-block;
        }

        ol li a {
            text-decoration: none;
            color: #2f80ed;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: all 0.3s ease;
        }

        ol li a:hover {
            background-color: #2f80ed;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
            text-transform: uppercase;
        }

        strong {
            color: #2f80ed;
        }

        p {
            margin: 20px 0;
        }

        p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Alex's Modern Recipe Book</h1>
    
    <h2>Contents:</h2>
    
    <ol>
        <li><a href="#">Recipe #1</a></li>
    </ol>
    
    <h2 id="?">Recipe #1</h2>
    
    <ul>
        <li><strong>Time:</strong> _</li>
        <li><strong>Serves:</strong> _</li>
    </ul>
    
    <table>
        <thead>
            <tr>
                <th>Ingredients</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <p><strong>Step 1:</strong> Do something.</p>
</body>
</html>
